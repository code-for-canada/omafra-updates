<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="shortcut icon" href="/omafra-updates/images/favicon.ico" />

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="mobile-nav-overlay" onclick="document.getElementById('mobile-nav-menu').classList.toggle('flip')"></div>
    <div class="mobile-nav-bar">
      <button class="mobile-nav-toggle" onclick="document.getElementById('mobile-nav-menu').classList.toggle('flip')">MENU</button>
      <nav class="flip-card flip-down flip" id="mobile-nav-menu">
        <a href="{{ site.baseurl }}/">Blog</a>
        <a href="{{ site.baseurl }}/about">About</a>
        <a href="{{ site.baseurl }}/calendar">Calendar</a>
        <a href="{{ site.baseurl }}/documents">Documents</a>
      </nav>
    </div>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/calendar">Calendar</a>
            <a href="{{ site.baseurl }}/documents">Documents</a>
          </nav>
        </header>
      </div>
    </div>

    {% include page-banner.html %}

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include cap-statement.html %}
          {% include logos.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    {% include scripts.html %}
  </body>
</html>
