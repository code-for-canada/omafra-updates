{% if include.post.banner %}
  {% assign banner-path = "/omafra-updates/images/" | append: include.post.banner %}
  <div class="page-banner-container post-banner" style="background-image: url('{{ banner-path }}');"></div>
{% elsif page.banner %}
  {% assign banner-path = "/omafra-updates/images/" | append: page.banner %}
  <div class="page-banner-container" style="background-image: url('{{ banner-path }}');"></div>
{% endif %}
